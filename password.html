<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="password.css">
    <title>PassWord</title>
  </head>

  
  <body>
    <h1 id="center">パスワード</h1>
    <div id="center">
        パスワードの長さ
        <input type="number"id="strLength"min="1"value="16">
    </div>
    <div id="center">
        使用しない文字
        <input type="text"id="text"value=",.;:(){}[]">
    </div><br><br>

    <label id="addElement">
      <button id="createPassword" type="button">パスワード作成</button>
      <div id="result">Password</div>
      <button id="copy" type="button">コピー</button>
      <button id="showHide" type="button">表示/非表示</button>
      <br>
    </label>
    <div id="buttons-container"></div>
    <button id="add" type="button" value="追加">追加</button>
    
    <script src="password.js"></script>
  </body>
</html>
